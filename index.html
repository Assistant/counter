<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <style>
        :root {
            --main-color: rgb(255 142 142);
            --main-bg-color: white;
            --radius: 1rem;
        }

        html {
            background-color: transparent;
        }

        * {
            box-sizing: border-box;
        }

        progress::-webkit-progress-bar {
            background-color: var(--main-bg-color);
            width: 100%;
            border-radius: var(--radius);
            overflow: hidden;
        }

        progress {
            background-color: var(--main-bg-color);
        }

        progress::-webkit-progress-value {
            background-color: var(--main-color) !important;
        }

        progress::-moz-progress-bar {
            background-color: var(--main-color) !important;
        }

        progress {
            color: var(--main-color);
        }


        #parent div,
        #parent img,
        #parent span {
            margin: 0.25rem;
        }

        img {
            height: 50%;
        }

        #parent {
            height: 4rem;
            width: 33rem;
            overflow: hidden;
            font-family: 'Open Sans';
            font-size: 18px;

            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            border-width: 2px;
            border-color: black;
            border-style: solid;
            border-radius: var(--radius);
        }

        #counter {
            font-weight: bold;
        }

        progress {
            border-radius: var(--radius);
            height: inherit;
            width: inherit;
            border: 0;
            position: fixed;
            z-index: -5;
        }
    </style>
</head>

<body>
    <div id="parent">
        <progress id="progress" value="0"></progress>
        <img alt="YouTube Logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2775px-YouTube_full-color_icon_%282017%29.svg.png">
        <div>
            Road to YouTube Partner!
        </div>
        <div>
            <span id="counter" hx-get="/count" hx-trigger="load, every 60s" hx-on="htmx:afterSwap: update()"></span>
            /
            <span id="goal"></span>
            Subscribers
        </div>
    </div>
    <script>
        const goal_value = "1000"

        const progress = document.getElementById('progress')
        const goal = document.getElementById('goal')
        const counter = document.getElementById('counter')
        const update = () => progress.value = counter.innerText

        progress.max = goal.innerText = goal_value
    </script>
</body>

</html>
