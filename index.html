<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="parent">
        <progress id="progress" value="0"></progress>
        <img alt="YouTube Logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2775px-YouTube_full-color_icon_%282017%29.svg.png">
        <div>
            Road to YouTube Partner!
        </div>
        <div>
            <span id="counter" hx-get="/count" hx-trigger="load, every 60s" hx-on="htmx:afterSwap: update()"></span>
            /
            <span id="goal"></span>
            Subscribers
        </div>
    </div>
    <script>
        const goal_value = "1000"

        const progress = document.getElementById('progress')
        const goal = document.getElementById('goal')
        const counter = document.getElementById('counter')
        const update = () => progress.value = counter.innerText

        progress.max = goal.innerText = goal_value
    </script>
</body>

</html>
